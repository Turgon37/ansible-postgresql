---
# vars file for postgresql (Debian specific)

postgresql_server__packages_names:
  - 'postgresql-client-{{ postgresql_server__version }}'
  - 'postgresql-{{ postgresql_server__version }}'
  - 'postgresql-contrib-{{ postgresql_server__version }}'

# Used to execute initdb
postgresql_server__bin_directory: '/usr/lib/postgresql/{{ postgresql_server__version }}/bin'

postgresql_server__cluster_name: main

postgresql_server__service_name: postgresql
